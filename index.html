<audio id="musicaFondo" loop>
  <source src="musica/Michael FK - Tides of Change.mp3" type="audio/mpeg">
  Tu navegador no soporta el audio.
</audio>


<script>
const logo = document.getElementById('logo');
  const audio = document.getElementById('musicaFondo');

  let musicaIniciada = false;

  logo.addEventListener('click', () => {
    if (!musicaIniciada) {
      audio.volume = 0;
      audio.play().then(() => {
        musicaIniciada = true;
        let vol = 0;
        const fadeIn = setInterval(() => {
          if (vol < 0.5) {
            vol += 0.01;
            audio.volume = vol;
          } else {
            clearInterval(fadeIn);
          }
        }, 100);
      }).catch(err => {
        console.warn("Error al iniciar el audio:", err);
      });
    }
  });
</script>
