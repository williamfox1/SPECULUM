<section class="contacto">
  <h2>Contáctanos</h2>
  <p>¿Tienes dudas, sugerencias o quieres trabajar con nosotros? ¡Escríbenos!</p>

  <form class="formulario-contacto" action="#" method="POST">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo electrónico" required>
    <input type="text" name="asunto" placeholder="Asunto" required>
    <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>

  <div class="redes-contacto">

<audio id="musicaFondo" loop>
  <source src="musica/Michael FK - When Silence Falls.mp3" type="audio/mpeg">
  Tu navegador no soporta el audio.
</audio>


<script>
const logo = document.getElementById('logo');
  const audio = document.getElementById('musicaFondo');

  let musicaIniciada = false;

  logo.addEventListener('click', () => {
    if (!musicaIniciada) {
      audio.volume = 0;
      audio.play().then(() => {
        musicaIniciada = true;
        let vol = 0;
        const fadeIn = setInterval(() => {
          if (vol < 0.5) {
            vol += 0.01;
            audio.volume = vol;
          } else {
            clearInterval(fadeIn);
          }
        }, 100);
      }).catch(err => {
        console.warn("Error al iniciar el audio:", err);
      });
    }
  });
</script>
